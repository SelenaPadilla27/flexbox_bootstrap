	<body>
		<div class="container-lg shadow-lg p-4 mb-4 bg-body rounded">
			<header class="d-flex flex-column">
				<nav

				>
					<div class="d-flex flex-row container-fluid">
						<div
							class="d-flex justify-content-center collapse navbar-collapse"
							id="navbarNav"
						>
							<ul class="navbar-nav">
								<li class="nav-item">

								<li class="nav-item">

					</div>
				</nav>
			</header>
			<div
				class="container-fluid d-lg-flex justify-content-between shadow-lg p-1 mb-4 bg-body rounded"
			>
				<div class="container-fluid d-flex w-25 rounded">
					<img src="/img/platzi-logo-.png" class="img-fluid" alt="..." />
				</div>
				<div
					class="container-fluid d-flex flex-row justify-content-evenly"
					style="width: 40%"
				>
					<div class="container-fluid d-flex">
						<div
							class="container-fluid icono d-flex flex-column justify-content-center align-items-center"
						>
							<i class="bi bi-youtube"></i>
							<button type="button" class="btn btn-outline-secondary btn-sm">
								Secondary
							</button>
						</div>
					</div>
					<div class="container-fluid d-flex">
						<div
							class="icono d-flex flex-column justify-content-center align-items-center"
						>
							<i class="bi bi-linkedin"></i>
							<button type="button" class="btn btn-outline-secondary btn-sm">
								Secondary
							</button>
						</div>
					</div>
					<div class="container-fluid d-flex">
						<div
							class="icono d-flex flex-column justify-content-center align-items-center"
						>
							<i class="bi bi-twitter"></i>
							<button type="button" class="btn btn-outline-secondary btn-sm">
								Secondary
							</button>
						</div>
					</div>
					<div class="container-fluid d-flex">
						<div
							class="icono d-flex flex-column justify-content-center align-items-center"
						>
							<i class="bi bi-instagram"></i>
							<button type="button" class="btn btn-outline-secondary btn-sm">
								Secondary
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Tiqueta que envuelve todoel cuerpo del main -->
			<main class="container-fluid d-lg-flex flex-column shadow-lg p-1 mb-4 bg-body rounded">
				<div class="container-fluid d-flex navbar navbar-expand-lg navbar-light">
					<div class="d-flex flex-row container-fluid">
						<div
							class="d-flex justify-content-end collapse navbar-collapse"
							id="navbarNav"
						>
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#"
										>Categorias</a
									>

									<a class="nav-link active" aria-current="page" href="#"

									<a class="nav-link active" aria-current="page" href="#"
										>Reseña</a
									>

								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#"
										>Acerca de</a
									>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- Corousel que muestra la imagenes en movimiento -->
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="0"
							class="active"
							aria-current="true"
							aria-label="Slide 1"
						></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="1"
							aria-label="Slide 2"
						></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="2"
							aria-label="Slide 3"
						></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="/img/platzi1.webp" class="d-block w-100" alt="platzi1" />
						</div>
						<div class="carousel-item">
							<img src="/img/platzi2.jpg" class="d-block w-100" alt="platzi2" />
						</div>
						<div class="carousel-item">
							<img src="/img/platzi3.webp" class="d-block w-100" alt="platzi3" />
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev"
					>
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next"
					>
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
				<!-- Taretas de los cursos parte inferiro -->
				<div class="container-fluid d-flex flex-column">
					<div class="container-fluid d-flex flex-row title">
						<h2>Cursos ofertados</h2>

					<div class="container-fluid row row-cols-1 row-cols-md-2 g-4">

										class="card-img-top"
										alt="curso1"
								/></a>

								<div class="card-body">
									<h5 class="card-title">Curso de HTML</h5>
									<p class="card-text">$200.000</p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card shadow-lg p-0 mb-5 bg-body rounded">
								<a href="/view_course.html"
									><img
										src="https://static.platzi.com/media/blog/og-planeador-semanal-css-grid-flexbox-glassmorphism-4c6b5e90-f39b-4edf-b727-e39f170679ef.png"
										class="card-img-top"
										alt="curso2"
								/></a>

								<div class="card-body">
									<h5 class="card-title">Curso de CSS3</h5>
									<p class="card-text">$200.000</p>
								</div>
							</div>
						</div>
						<div class="col">

									><img
										src="https://i.ytimg.com/vi/eVr3hXiapBc/maxresdefault.jpg"

									<h5 class="card-title">Curso de JavaScript</h5>

								</div>

						</div>
						<div class="col">
							<div class="card shadow-lg p-0 mb-5 bg-body rounded">
								<a href="/view_course.html"
									><img
										src="https://static.platzi.com/media/courses/og-avanzado-java.png"
